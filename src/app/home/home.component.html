<h2>Autores</h2>

<ul>
  <!-- {{ autores | json }} -->
  <li *ngFor="let autor of autores">
    <a (click)="goToAutor(autor.fields.slug)">
      {{ autor.fields.nombreCompleto }}
    </a>
  </li>
</ul>

<h2>Libros</h2>

<ul>
  <li *ngFor="let libro of libros">
    <a (click)="goToLibro(libro.fields.slug)">
      {{ libro.fields.titulo }}
    </a>
  </li>
</ul>
